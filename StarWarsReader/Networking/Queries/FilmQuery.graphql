query fetchSingleFilm($id:ID) {
  Film(id:$id) {
    characters(orderBy:name_ASC) {
      name
      id
    }
    director
    episodeId
    id
    openingCrawl
    planets(orderBy:name_ASC) {
      name
      id
    }
    producers
    releaseDate
    species(orderBy:name_ASC) {
      name
      id
    }
    starships(orderBy:name_ASC) {
      name
      id
    }
    title
    vehicles(orderBy:name_ASC) {
      name
      id
    }
  }
}
